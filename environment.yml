name: oobleck
channels:
  - pytorch
  - nvidia
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  # CUDA: 11.7
  - python==3.10
  - python-devtools==0.12.2
  - pip==23.3.1
  - wheel==0.41.3
  - Pygments==2.17.1
  - executing==2.0.1
  - setuptools==68.2.2