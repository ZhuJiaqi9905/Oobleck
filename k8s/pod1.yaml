apiVersion: v1
kind: Pod
metadata:
  name: oob-1
spec:
  containers:
  - name: oob-c0
    image: oobleck-finial:v0
    resources:
      limits:
        nvidia.com/gpu: 1
    env:
    - name: NVIDIA_VISIBLE_DEVICES
      value: "1"
    volumeMounts:
    - mountPath: /workspace
      name: workspace-volume
  nodeSelector:
    kubernetes.io/hostname: master
  volumes:
  - name: workspace-volume
    hostPath:
      path: /home/zhujiaqi/code/python/
      type: Directory